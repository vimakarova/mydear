<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vi</title>

    <link rel="stylesheet" href="css/main.css" />
    <script src="js/app.js" defer></script>
  </head>
  <body>
    <div class="container">
      <section class="gallery">
        <div class="frame">
          <div class="frame__content">
            <h2>Beautiful Girl</h2>
          </div>
        </div>

        <div class="frame">
          <div class="frame__content">
            <div
              class="frame-media frame-media_left"
              style="background-image: url(images/1.jpg)"
            ></div>
          </div>
        </div>

        <div class="frame frame_bg">
          <div class="frame__content">
            <video
              class="frame-media frame-media_right"
              src="media/video.MOV"
              autoplay
              loop
              muted
            ></video>
          </div>
        </div>

        <div class="frame"></div>

        <div class="frame">
          <div class="frame__content text-right">
            <h3>travel to Łeba</h3>
            <p>
              Так много благословений в моей повседневной...
							За каждый день я благодарна безмерно ♥️
            </p>
          </div>
        </div>

        <div class="frame frame_bg">
          <div class="frame__content">
            <div
              class="frame-media frame-media_left"
              style="background-image: url(images/2.jpg)"
            ></div>
          </div>
        </div>

        <div class="frame"></div>

        <div class="frame frame_bg">
          <div class="frame__content text-right">
            <div
              class="frame-media frame-media_right"
              style="background-image: url(images/3.jpg)"
            ></div>
          </div>
        </div>

        <div class="frame"></div>

        <div class="frame">
          <div class="frame__content text-left">
            <h3>Together with God</h3>
            <p>
              «Ви були з Ним поховані у хрещенні, у Ньому ви й разом воскресли
              через віру в силу Бога...» <br />
              До Колосян 2:12 05.07.2020♥️
            </p>
          </div>
        </div>

        <div class="frame frame_bg">
          <div class="frame__content">
            <div
              class="frame-media frame-media_right"
              style="background-image: url(images/4.jpg)"
            ></div>
          </div>
        </div>

        <div class="frame">
          <div class="frame__content">
            <video
              class="frame-media frame-media_left"
              src="media/video.mp4"
              autoplay
              loop
              muted
            ></video>
          </div>
        </div>

        <div class="frame"></div>
        <div class="frame"></div>

        <div class="frame frame_bg">
          <div class="frame__content">
            <div
              class="frame-media frame-media_right"
              style="background-image: url(images/5.jpg)"
            ></div>
          </div>
        </div>

        <div class="frame frame_bg">
          <div class="frame__content">
            <video
              class="frame-media"
              src="media/we.MOV"
              autoplay
              loop
              muted
            ></video>
          </div>
        </div>

        <div class="frame"></div>
        <div class="frame"></div>

        <div class="frame">
          <div class="frame__content">
            <h2>My lovely Vi</h2>
          </div>
        </div>
      </section>
    </div>

    <img class="soundbutton paused" src="images/sound.gif" alt="Alt" />
    <audio class="audio" src="media/Grigorij_Leps_Zaraza.mp3" loop></audio>
  </body>
</html>
